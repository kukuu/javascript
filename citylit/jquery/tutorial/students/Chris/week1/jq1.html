<html>

	<head>

		<script type="text/javascript" src="jquery-1.7.1.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("p").click(function(){
					$(this).hide();
				});
			});
		</script>
	
	</head>

	<body>
		<p> Click me! </p>
		<p> Click me too! </p>
		<p> Hey, click me also! </p>
	</body>

</html>
