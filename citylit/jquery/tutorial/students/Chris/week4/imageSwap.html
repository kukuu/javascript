<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Image Replacement</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<script src="imageSwap.js" type="text/javascript"></script>
	<style type="text/css">
	body {
		margin: 20px auto;
		padding: 0;
		width: 580px;
		font: 75%/120% Arial, Helvetica, sans-serif;
	}
	h2 {
		font: bold 190%/100% Arial, Helvetica, sans-serif;
	}
	h2 em {
		font: normal 80%/100% Arial, Helvetica, sans-serif;
	}
	#largeImg {
		border: solid 1px #ccc;
		width: 550px;
		height: 400px;
		padding: 5px;
	}
	.thumbs img {
		border: solid 1px #ccc;
		width: 100px:
		height: 100px;
		padding: 4px;
	}
	.thumbs img:hover {
		border-color: #FF9900;
	}
	</style>
</head>

<body>
	
	<h2></h2>
	
	<p>
	<img id="largeImg" src="img/BritishShorthair.jpg" alt="Large image" />
	</p>
	
	<p class ="thumbs">
		<a href="img/BritishShorthair.jpg" title="Alex">
			<img src="img/BritishShorthair.jpg" />
		</a>
		
		<a href="img/MaineCoon.jpg" title="Chris">
			<img src="img/MaineCoon.jpg" />
		</a>
		
		<a href="img/Persian.jpg" title="Rasheed">
			<img src="img/Persian.jpg" />
		</a>
		
		<a href="img/Siamese.jpg" title="Kieran">
			<img src="img/Siamese.jpg" />
		</a>
	</p>
	
</body>

</html>
