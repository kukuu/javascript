<html>
	<head>
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
		<script type="text/javascript">
			$(window).load(function(){
				var json = '{"News":[{"NewsItem":"Man finds &pound;10 in bush, is happy","Country":"England"},{"NewsItem":"Woman reunited with lost sheep","Country":"Wales"},{"NewsItem":"Kilts: The latest fashion?","Country":"Scotland"},{"NewsItem":"Leprechaun sighting sparks tourism boom","Country":"Northern Ireland"}]}';
				var json_parsed = $.parseJSON(json);
					
				for (var u = 0; u < json_parsed.News.length; u++) {
						var news = json_parsed.News[u];
						$('body').append($('<p>').html('Headline: ' + news.NewsItem + '<br />Location: ' + news.Country));			
				}		
			});
		</script>
	</head>	
	<body>	
		<h1>Mundane News Feed</h1>
	</body>
</html>
