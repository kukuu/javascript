<!DOCTYPE html>
<html>
<body ng-app>
  <textarea cols="80" rows="20"
         ng-model="editor"
         placeholder="Type here"></textarea>
  <h2>Word count: <span ng-bind="editor.split(' ').length"></span></h2>
  <h2>Character count: <span ng-bind="editor.length"></span></h2>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
</script>
</body>

</html>
