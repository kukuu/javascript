<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Changing background colour</title>

<script type="text/javascript">
	function poll() {
		for (var i = 0; i < document.ColorSelector.Option1.length; i++) {
			if (document.ColorSelector.Option1[i].checked) {
			 document.bgColor = document.ColorSelector.Option1.value;
			}
		}
	}
</script>
<style>
	h2 {
		margin : 20px 0 20px 200px;
	{
	form {
		margin : 200px 0 20px 200px;
	}
</style>
</head>

<body>
<h2>Changing background colour</h2>
<form name="ColorSelector" action="#" onclick="poll()">
	<input type="radio" name="Option1" value="white">white
	<input type="radio" name="Option1" value="silver">silver
	<input type="radio" name="Option1" value="skyblue">sky blue
</form>
</body>
</html>
