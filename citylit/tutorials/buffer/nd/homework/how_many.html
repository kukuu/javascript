<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Loops 2</title>
<script type="text/javascript">
function howMany(selectItem) {
	var numSelected = 0;
	
	for (var i = 0; i < selectItem.options.length; i++) {
		if (selectItem.options[i].selected === true) {
			numSelected++;
		}
	}
	
	return numSelected;
}

</script>
</head>
<body>
<p>
This example creates a function containing the For statement that counts the number of selected options in a list.
</p>
<form name="selectForm">
	<p>Choose some book types</p>
	<select multiple name="bookTypes" size="8">
		<option selected>Classic</option>
		<option>Non-Fiction</option>
		<option>Fantasy</option>
		<option>Mystery</option>
		<option>Poetry</option>
		<option>Humour</option>
		<option>Biography</option>
		<option>Fiction</option>
		<option>Cookery</option>
	</select>
	<div style="margin-top:20px;">
		<input type="button" value="How many are selected" onclick="alert('No of options selected is: ' + howMany(document.selectForm.bookTypes))"  /></p>
	</div>
</form>
</body>
</html>
