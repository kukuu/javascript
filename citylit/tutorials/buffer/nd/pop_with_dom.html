<!DOCTYPE html>
<html>
<head>
<title>Pop with dom.</title>

</head>
<body>
<p>Removes the last element of the array, and returns the array.</p>
<p id="demo">Click the button to remove the last element.</p>
<button id="btn">Click me</button>

<script language="javascript" type="text/javascript">
<!--
	"use strict";
	
	var flintstones = ["fred", "wilma", "pebbles", "dino"];	
	
	function popOne() {
			
		flintstones.pop();
		var para = document.getElementById("demo");
		para.innerHTML = flintstones;
	}
	
	var btn = document.getElementById("btn");
	btn.onclick = popOne;
	
//-->
</script>
</body>
</html>
