<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>DOM 3 - Removing elements</title>
	<script language="JavaScript" type="text/javascript">
		initAddItem: function addItem() {
			var list = document.getElementById("list");
			var newNode = document.createElement("li");
			var newTextNode = document.createTextNode("Hey, appended this text to the dynamically created list. Isn't this great! I love DOM");
				newNode.appendChild(newTextNode);
				list.appendChild(newNode);	
				list.insertBefore(newNode,list.firstChild);
		}
		window.onload=addItem;
	</script>
</head>

<body>
	<ul id="list">
		<li>item</li>
	</ul>
	<!-- <form><input type="button"  name="btn" value="click to add item" onclick="addItem()"></form> -->
</body>
</html>
