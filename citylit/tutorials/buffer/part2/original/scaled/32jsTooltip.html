<style type="text/css">
	
	
	.tooltip-content-main {
	top:40px;
	left:70px;
	min-height:80px;
	border:2px solid #ffcc33;
	/*background: url('tooltipbottom.gif') no-repeat;*/
	
}

.tooltip-content-common {
	position:absolute;
	visibility: hidden; 
	width: 233px;
}

.tooltip-content {
	width:233px;
}

.tooltip-subcontent {
	padding:10px 10px 0 10px;
	width:233px;
	opacity:1;
	filter: alpha(opacity=1);
	z-index:2;
	line-height:1.5em;
	color:#595959;
	background-position:bottom left;
	min-height:80px;
}


* html .tooltip-subcontent {
	opacity:100;
	filter: alpha(opacity=100);
	height:80px;
	margin-right:15px;
	
}

</style>
