<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
 
 
 

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> - jsFiddle demo by janjarfalk</title>
  <script type="text/javascript" src="http://jquery-accordion.googlecode.com/svn/trunk/jquery.accordion.js"></script>
 
 
 
  <style type="text/css">
  ul { border-bottom: 0; 
    list-style-type:none;
   }
  li {  background: #fff; 
    border-bottom: 1px solid #eee; 
   }
  li li {background: #eee; }
  
  a { padding: 0 10px; 
   font: bold 13px/30px 'Arial', sans-serif'; 
   color: #036; 
   text-decoration: none; }
  div { background: #333;
    padding: 10px; 
    color: #eee; 
    font: 11px Arial; 
  }
  
  .hide-content {
   display:none;
  }
  </style>
  
  <script type="text/javascript">
   //<![CDATA[ 
    $(window).load(function(){
     $('#accordion').accordion();
    });
   //]]> 
  </script>
  
</head>
<body>
 <ul id="accordion">
     <li class="">
         <a href="#centre">White City</a>
         <ul class="hide-content">
             <li>
                  <a href="#centre-broadcast">Broadcast Centre</a>
                 <div class="hide-content"><input id="name" name="name" type=text value="Name" placeholder="First and last name" required autofocus></div>
     <div  class="hide-content" class="hide-content"><input id="email" name="email" type="email" value="Your E-mail address" placeholder="example@domain.com" required></div>
             </li>
             <li>
                 <a href="#centre-media">Media Centre</a>
                 <div  class="hide-content" class="hide-content"><input id="email" name="email" type="email" value="Your E-mail address" placeholder="example@domain.com" required></div>
             </li>
         </ul>
     </li>
     <li class="">
         <a href="#manchester">Manchester</a>
         <div class="hide-content">Information and Archives</div>
     </li>
 </ul>
 
</body>
</html>
