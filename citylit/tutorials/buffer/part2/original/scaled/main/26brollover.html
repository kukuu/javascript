<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>JS Rollover</title>
</head>

<body>
<a href="somewhere.html"
	onmouseover="document.swapImage.src='promo_dirtmusic.jpg'"
	onmouseout="document.swapImage.src='promo_familymatters.jpg'">
		<img src="promo_familymatters.jpg" alt="swap image" border="0" 
	alt="Move your mouse over me" name="swapImage" />
</a>
</body>
</html>
