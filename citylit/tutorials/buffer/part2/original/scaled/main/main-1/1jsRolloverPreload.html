
<html>
<head>
<title>roll over</title>

<script type="text/javascript">
<!--
//in this script you have 2 arguments representing a name value pair
//the first argument is an array
	function roll(img_name, img_src) {
   		document[img_name].src = img_src;
}

//-->
</script>

</head>
<body>
	<div align ="center">
		<a href="http://www.bbc.co.uk/" onmouseover="roll('sub_but', 'promo_dirtmusic.jpg')" onmouseout="roll('sub_but', 'promo_familymatters.jpg')">
			<img src="promo_familymatters.jpg" width = "110" height = "90" border="0" alt="Move your mouse over me" name="sub_but" />
		</a>
</div>
<p class="home"><a href="http://www.goldhawk-college.com/istudio/responsive-design/responsive-design-1.html">Home</a></p>
</body>
</html>
