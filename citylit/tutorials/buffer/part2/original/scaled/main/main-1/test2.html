
<html>
<head id="addTitle">
	<script language="JavaScript" type="text/javascript">

				newNode.appendChild(newTextNode);
		        listTitle.appendChild(newNode);	
				listTitle.insertBefore(newNode,listTitle.firstChild);
			    document.getElementById("msg").innerHTML = "Welcome home DOM/JS" ;
				document.getElementById("buttonID").onclick = function(){
					alert("This is message from the button");
					//document.write("This is message from the button");
				}
				
				 ;
				//alert("Welcome home DOM/JS");	
		}
		window.onload=addItem;
		
	</script>
</head>

<body>

	<input type="button" name="button" value="submit" id="buttonID"  />
