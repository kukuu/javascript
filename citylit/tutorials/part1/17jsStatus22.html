<html>
<head>
<title>message at status bar</title>
</head>
<body>
This example uses the onMouseOver event to give a message with the link.
<p><a href = "http://www.yahoo.com" 
onMouseOver ="window.status ='Your mouse is on the link - I love yahoo' ; return true;"
onMouseOut ="window.status ='Your mouse has moved away from the link. ' ; return true;">http://www.yahoo.com/</A></p>

</body>
</html>
