<html>
<head>
<title> using the if-else branching with alert confirmation</title>
<script type="text/javascript">
function validate (){
	if(document.myform.firstname.value == "") {
			alert ( "You must enter your first name" );
			return ;//return to the begining of the code and start to execute again.
	}
	else if(document.myform.surname.value == "") {
			alert("You must enter your surname.");
			return;
	}
submitnow = confirm("Do you want to submit now ?")//a condition: DISCLAIMER (argument) is created to hold the string...Do you....

//the CONDITION is tested.
	if(submitnow) {
		document.myform.submit( );//use the library submit function to send the form
	}
	else{
		return;//this line will initialise the whole execution process again
	}
}
</script>
</head>
<body>
<!--<form  name ="myform" action="mailto:bob.bobby.co.uk">-->
<form  name ="myform" action="#">
	<h1>booking form</h1>
	first name : <input name = "firstname">
	<p>surname : <input name ="surname">
	<p><input type = "button"  value = "book now" onclick = "validate()">
</form>
</body>
</html>
