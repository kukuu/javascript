	<title>multipleFunction:Building Calculator Function</title>

<body>

<script type="text/javascript">
<!-- 
       //this is a global variable. It has been declared outside the function
function  call_alert(num1,num2){
	var new_number=make_double(num1,num2);
	alert("The value is "  + new_number);
}
function make_double(num1,num2){
	var double_num= num1 + num2;
	return double_num;
}
//-->
</script>

<body onload = "call_alert (5,6)">
</body>
