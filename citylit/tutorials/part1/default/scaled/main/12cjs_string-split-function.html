
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>Spliting strings:Split functions</title>
	
	<script type="text/javascript">
		var myString = "zero one two three four";

		var mySplitResult = myString.split(" ");

		for(i = 0; i < mySplitResult.length; i++){
			document.write("<br /> Element " + i + " = " + mySplitResult[i]); 
		}
	</script>
</head>
<body>
	<p><b>Class Exercise:</b>List the names of your sports team, favourite foods or  friends  and output them programmatically. Create your own variable name and use other strings for your procedure.</p>
</body>
