<!doctype html>
	<head>
	<title>Slice</title>
	<script>
		function myFunction(){
			var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
			var citrus = fruits.slice(1,4);
			var x=document.getElementById("demo");
			x.innerHTML=citrus;
		}
	</script>

	</head>
<body>
<p>As the name implies, slice() extracts out a substring from the string as determined by the starting and ending points of its parameters. </p>

<p id="demo">Click the button to extract the second and the fourth elements from the array.</p>

<button onclick="myFunction()">Try it</button>

<p class="home"><a href="http://www.goldhawk-college.com/istudio/responsive-design/responsive-design-1.html">Home</a></p>
</body>
</html>
