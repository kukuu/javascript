<html>
<head>
	<title>Multiple Functions</title>
	

</head>

<body>

<script>
	function buildList(list) {
  		var result = [];
  		for (var i = 0; i < list.length; i++) {
   			 var item = 'item' + list[i];
    			result.push( function() {
					alert(item + ' ' + list[i])
				} );
}
  	return result;

</script>

</body>
</html>
