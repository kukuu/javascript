<head>
<title>multipleFunction:Building Calculator Function</title>

	<script language="javascript" type="text/javascript">
		function addSquares(a,b) {
		   function square(x) {
		      return x * x;
		   }
		   return square(a) + square(b);
		}
		document.write(addSquares(3,4));
	</script>
</head>
