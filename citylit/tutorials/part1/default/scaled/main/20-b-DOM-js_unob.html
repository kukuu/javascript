<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>Adding content Dynamically to the DOM </title>
	<script language="JavaScript" type="text/javascript">
// initAddItem is a jQuery function that is called when an item is added to the DOM node
		initAddItem: function addItem() {
			var list = document.getElementById("list");
			var newNode = document.createElement("li");
			var newTextNode = document.createTextNode("Hey, I have been appended dynamically to the existing list.  I will be inserted before the first line of content below! Isn't this great! I love DOM! what?  Document Object Model!");
				newNode.appendChild(newTextNode);
				list.appendChild(newNode);	
				list.insertAfter(newNode,list.firstChild);//insertBefore
		}
		window.onload=addItem;
	</script>
</head>
<body>
	<ul id="list"><li>Breaking News</li></ul>
</body>
</html>
