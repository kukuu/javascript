<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
	<title>Lesson 21: Easy AJAX Calls with jQuery</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.min.js"></script>
	
  </head>
  <body>
    <h1>Lesson 21: Easy AJAX Calls with jQuery load()</h1>
		<!--html.net/tutorials/javascript/lesson21_ex2.html-->
		<p><a href="#">Click here to fetch HTML content.</a></p>
		
		<div id="result"></div>
	
		<script type="text/javascript">
		
		  $(document).ready(function()
			{
			  $('a').click(function()
				{
			  $('#result').load('lesson21_load.html #content');
				});
			});
			
		</script>
  </body>
 </html>
