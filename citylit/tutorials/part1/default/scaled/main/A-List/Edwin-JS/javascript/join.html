<!DOCTYPE html>
<html>
<head>
	<title>join</title>
	<script>
		function myFunction() {
			var fruits = ["banana", "orange", "apple", "mango"];
			var x = document.getElementById("demo");
			x.innerHTML = fruits.join();
		}
	</script>
</head>
<body>
<p>var fruits = ["banana", "orange", "apple", "mango"]; </p>
<p id="demo"> Click the button to join the array into a string.</p>
<button onClick="myFunction()">Launch</button>
</body>
</html>
