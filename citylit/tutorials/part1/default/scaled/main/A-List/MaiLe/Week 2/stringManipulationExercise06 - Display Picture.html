	<head>
		<title>Scripting 1</title>
			<script language="JavaScript" type="text/javascript">
				var series="1 2 3 4 5"
				var my_series_slice=series.split(" ")
				for(i=0;i<my_series_slice.length;i++){
					var picture_name=i+1
					document.write("<br /> This is Picture " + picture_name + ":"+"<img src=" + my_series_slice[i] + ".jpg" + ">")
				}
				</script>

	</head>
