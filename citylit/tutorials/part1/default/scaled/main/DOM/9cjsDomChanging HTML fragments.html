<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>innerHtml -changing complete HTML Fragments </title>
	<script language="JavaScript" type="text/javascript">
		var nr = 1;
		function addItem()  {
			var list = document.getElementById("list");
			nr = nr+5;
			var newNode = "<li>item" + nr + "</li>";
			
			list.innerHTML += newNode;
		}
		
	</script>
</head>

<body onload="addItem();">
	<ul id="list">
		<li>item 1</li>
	</ul>
	<p class="home"><a href="http://www.goldhawk-college.com/istudio/responsive-design/responsive-design-1.html">Home</a></p>
</body>
</html>
