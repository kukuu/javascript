<html>
	<head>
		<title>Multiple Function: Building Calculator Function</title>
			<script language="JavaScript" type="text/javascript">
			function addSquare(a,b) {
				function square(x) {
					return x*x;
				}
				return square(a)+square(b);
			}
			document.write(addSquare(5,10));
			</script>
	</head>
