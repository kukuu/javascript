<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Times tables</title>

<script type="text/javascript">
	document.write("<h1>Multiplication table</h1>");
	document.write("<table border=2 width=50%");
	
	for (var i = 1; i <=36; i++) {
		document.write("<tr>");
		document.write("<td>" + i + "</td>");
		
		for (var j = 2; j <=36; j++) {
			document.write("<td>" + i * j + "</td>");
		}
		
		document.write("</tr>");
	}
	document.write("</table>");
	
</script>
</head>

<body>

</body>
</html>
