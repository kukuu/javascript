<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Reacting on JavaScriptEvent</title>
	<script language="javascript" type="text/javascript">
		function eventHandler(){
			window.alert("Fire this event!");
		}
	
		window.onload = function() {
			var inactiveLink = document.getElementById("eventButton");
			if(inactiveLink.addEventListener) {
				inactiveLink.addEventListener("click",eventHandler,false);
			} else if(inactiveLink.attachEvent) {
				inactiveLink.attachEvent("onclick",eventHandler);
			}
		
		}
	
	</script>
</head>

<body>
	<input type="button" id="eventButton" value="click me!">
</body>
</html>
