<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Accessing CSS styles</title>
	<script language="JavaScript" type="text/javascript">
		function makeBold(){
			document.getElementById("para").className = "emphatic-text";
			window.setTimeOut("makeLighter();",1000);
		}
		function makeLighter(){
			document.getElementById("para").className= "normal-text";
			window.setTimeOut("makeBold();",1000);
		}
		window.onclick=makeBold;
	</script>
	<style>
		.emphatic-text{
			font-weight:bold;
		}
		.normal-text{
			font-weight:lighter;
		}
	
	
	</style>
</head>

<body>

<p id="para">Ad astra per aspera -  To the stars without dificulty</p>

</body>
</html>
