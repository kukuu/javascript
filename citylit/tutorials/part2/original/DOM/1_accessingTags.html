<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>dom 1 - Accessing tags</title>
	<script language="JavaScript" type="text/javascript">
		window.onload = function () {
		window.alert(document.getElementsByTagName("p").length +  "p elements");
	}
	</script>
</head>

<body>
<p>The following code just accesses all p elements and counts them</p>
<p>JavaScript is great</p>
<p>I love it</p>

</body>
</html>
