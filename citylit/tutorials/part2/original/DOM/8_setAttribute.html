<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>set Attribute</title>
	<script language="JavaScript" type="text/javascript">
		var nr = 1;
		function addItem() {
			var list = document.getElementById("list");
			var newNode = document.createElement("li");
			var newLink = document.createElement("a");
			newLink.setAttribute("href", "http://www.codeunique.com");
			nr++
			var newTextNode = document.createTextNode("item" + nr);
			newLink.appendChild(newTextNode);
			newNode.appendChild(newLink);
			list.appendChild(newNode);
		
		}
	</script>
</head>

<body>
	<ul id="list">
		<li>item 1</li>
	</ul>
	<form><input type="button"  name="btn" value="click to add item" onclick="addItem()"></form>
</body>
</html>
