

<html>
<head>
	<title>get HTTP Request</title>
	<script language="JavaScript" type="text/javascript">
	var XMLHttp = getXMLHttp();
	XMLHttp.open ("GET","phrasebook.txt");
	XMLHttp.onreadystatechange = handlerFunction;
	XMLHttp.send(null);
	
	function handlerFunction() {
		if(XML.readyState==4) {
			window.alert("Returned data :"  + XMLHttp.responseText);
		}
	}
	</script>
</head>

<body>

<p class="home"><a href="http://www.goldhawk-college.com/istudio/responsive-design/responsive-design-1.html">Home</a></p>

</body>
</html>
