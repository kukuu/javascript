<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Escape Sequence</title>

</head>
<body>

	<script language="javascript" type="text/javascript">

		var 
		a=true, //this is a boolean
		b=2017, //this is a number
		c="Hello world"; //this is a string

	// use document.write to return in your browser window instead of in an alert window
	document.write(typeof a + "<br />" + typeof b + "<br />" + typeof c);
	console.log(typeof a + "\n" + typeof b + "\n" + typeof c);

	</script>
</body>
</html>
