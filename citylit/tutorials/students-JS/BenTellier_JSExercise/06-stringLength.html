<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Returning the length of a string</title>
</head>
<body>
	

	<script language="javascript" type="text/javascript">

		var newtxt="Exercise number 6";
		var oldtxt="Exercise number 6 Test";

		// length of the string returns the number of character of a string, length of an array return the number of values in an array 
		document.write(newtxt.length + "<br />" + oldtxt.length);
		console.log(newtxt);
		console.log(newtxt.length);
		console.log(oldtxt);
		console.log(oldtxt.length);

	</script>
</body>
</html>
