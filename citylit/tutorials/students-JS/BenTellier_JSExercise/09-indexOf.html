<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Returning the length of a string</title>
</head>
<body>
	

	<script language="javascript" type="text/javascript">

		var newtxt="I live in England";

		document.write(newtxt.indexOf("England") + "<br />");
		document.write(newtxt.indexOf("e") + "<br />");
		document.write(newtxt.indexOf("France"));



	</script>
</body>
</html>
