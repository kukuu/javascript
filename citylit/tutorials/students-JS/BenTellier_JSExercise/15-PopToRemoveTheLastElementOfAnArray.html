<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Concat: Gather arrays together</title>
</head>
<body>

<p >
	Click the button below to see the Array without the last element<br>
	<button onclick="myFunction()" >Do it</button>
	<p id="demo"></p>
</p>

	<script language="javascript" type="text/javascript">
	var group = ["London", "Barcelona", "Roma", "Paris", "Lisbon"];
	
	function myFunction () {
		group.pop();

			var x = document.getElementById("demo");
			x.innerHTML=group;

	}

	</script>


<p >
	Click the button below to see the Array without the last element<br>
	<button onclick="myFunction2()" >Do it</button>
	<p id="date"></p>
</p>

	<script language="javascript" type="text/javascript">
	var group = ["London", "Barcelona", "Roma", "Paris", "Lisbon"];
	
	function myFunction2 () {
		var today = new Date();

			var x = document.getElementById("date");
			x.innerHTML=today;

	}

	</script>

</body>
</html>
