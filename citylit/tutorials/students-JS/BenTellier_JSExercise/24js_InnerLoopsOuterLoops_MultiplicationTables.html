<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JS Calendar</title>
	<script language="javascript" type="text/javascript" >
		document.write("<h1>Multiplication Table</h1>")
		document.write("<table border=2 width=50% bgcolor=green style=border-color:yellow;>")

		for (i=1; i<=10; i++) {
			document.write("<tr>");
			document.write("<td style=color:red;>" + i + "</td>");
			for (j=2; j<=10; j++) {
				document.write("<td style=color:blue;>" + i * j + "</td>")
			}
			document.write("</tr>");
		}

		document.write("</table>")
	</script>
</head>
<body>
<div align="center">
	That s a multiplication table built with inner and outer loops 
</div>
</body>
</html>
