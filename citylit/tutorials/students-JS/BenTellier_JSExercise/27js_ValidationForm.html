			alert ("You are entitled to a discount");

			var infoText = "You'll get your delicious apple at £" + dicscountedTotal;
			infoText += " intead of at £" + total;
			document.write(infoText);
		}
		else if (total == 8) {
			alert("Just add a couple more...");
			var infoText = "Be sporty...";
			document.write(infoText);
		}
		else {
			alert("Sorry, no discount");

			document.write(infoText);
