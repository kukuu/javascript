<html>
	<head>
		<title>Concat</title>
		<script language="javascript" type="text/javascript">
		function myFunction(){
			var hedge = ["Cecilie", "Lone"];
			var stale = ["Emil", "Tobias", "Linus"];
			var kai = ["Robin"];
			var children = hedge.concat(stale, kai);		
			var x = document.getElementById("demo");
			x.innerHTML=children.concat();
		}

		</script>
	</head>
	<body>
	<p>The <strong>concat()</strong> method is used to join two or more arrays.
	This method does not change the existing arrays, but returns a new array.
	</p>
	<p id="demo">Click the button to join three arrays</p>
	<button onClick="myFunction();">Launch</button>
	</body>
</html>
