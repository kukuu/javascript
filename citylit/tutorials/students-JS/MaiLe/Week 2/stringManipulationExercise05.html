		<title>Scripting 1</title>
			<script language="JavaScript" type="text/javascript">
				var enter_email=prompt(" ", "Please enter your email.");
				var organisation_begin=enter_email.indexOf("@")+1;
				var organisation_end=enter_email.indexOf(".");
				var organisation=enter_email.substring(organisation_begin,organisation_end)
				document.write(organisation)
			</script>
