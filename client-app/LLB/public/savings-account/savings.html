<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title> Author - Alexander Adu-Sarkodie</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.min.js"></script>
	    <!--[if !IE]><!-->
	    <link rel="stylesheet" href="css/savings.css">
		<!--<![endif]-->
		
	</head>

	<body>
	 <div ng-controller="myCtrl">
	        <h1>Savings Accounts</h1>
	        Search: <input type="text" ng-model="search" placeholder="Search" />

		<div id="page-wrap">  
			<table cellpadding="5" cellspacing="0" border="1">
				<thead>
				<tr>
					<th>Name</th>
					<th>Interest Rate</th>
					<th>Minimum Deposit</th>
					<th>Interest Type</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="product in products | filter:search | orderBy:'name'">
					<td>{{product.name}}</td>
		            <td>{{product.interestrate}}</td>
		            <td>{{product.mindeposit}}</td>
		            <td>{{product.category}}</td>
				</tr>

				</tbody>
			</table>
			<a href="#" class="mobile-link"> < Fixed Saver</a><a class="mobile-link" href="#" style="float: right;">Offset Saver> </a>
		</div>
	 </div>
	    <div id="content" class="container"></div>
	    <script  src="script/app.js"></script>	
	    <script type="text/babel" src="script/comment.js"></script>	
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
	    
	</body>

</html>
