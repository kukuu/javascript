<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
    a.test { 
		font-weight: bold; 
	}
	
	h1.gold {
		color:#fff;
		background-color:#ffcc33;
		padding:4px;
	}
 </style>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
   <script language="javascript" type="text/javascript">
	 $("a").addClass("test");
	 $("h1").addClass("gold");
   </script>
   
 </head>
 <body>
   <a class="test" href="http://jquery.com/">jQuery</a>
   <h1 class="gold">School radio needs you</h1>
   
   <p>Note with call back functions, where arguments occur, they are evaluated in the scope. Placing it within the parenthesis of the function name, will not work and will time out!</p>
 </body>
 </html>
