<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>jQuery password validation</title>
<link rel="stylesheet" type="text/css" media="screen" href="css/cmxform.css" />
<script src="js/jquery1.js" type="text/javascript"></script>
<script src="js/jquery.validate.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#myform").validate({
  rules: {
    password: {"required",
	minlength:6,
    maxlength:128},
    password_again: {
      equalTo: "#password"
    }
  }
});
});
</script>
<style>
	form.cmxform {  
    	width: 454px;
	}
	
	form.cmxform label.error, 
	label.error {  
    	padding-left: 10px;
	}

</style>
</head>
<body>
<form class="cmxform" id="myform"  method="post" action="">
<fieldset>
		  <p>
		  <label for="password">Password:</label>
		  <input  type="password" id="password" name="password" />
		  </p>
		  <p>
		   <label for="password_again">Retype:&nbsp;&nbsp;&nbsp;&nbsp;</label>
		   <input class="left" type="password" id="password_again" name="password_again" />
		  </p>
		  <p>
			<input class="submit" type="submit" value="Validate!"/>
		 </p>
	</fieldset>
</form>
</body>
</html>
