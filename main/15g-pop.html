<html>
	<head>
	<title>Pop</title>
	<script>
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
			
		function myFunction(){
			fruits.pop();
				var x=document.getElementById("demo");
				x.innerHTML=fruits;
			}
		</script>
	</head>
<body>
<p>Removes the last element of an array, and returns the array</p>

<p id="demo">Click the button to remove the last array element.</p>

<button onclick="myFunction()">Try it</button>
<p class="home"><a href="http://www.goldhawk-college.com/istudio/responsive-design/responsive-design-1.html">Home</a></p>


</body>
</html>
