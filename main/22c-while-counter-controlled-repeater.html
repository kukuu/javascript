<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Counter controlled repeatition</title>
	<script>
		var counter=1;//initialization
		while(counter <= 7){	//repeatition condition
			document.write("<p font-size='"+counter+"'>HTML font size " +counter+ "</font></p>");
		counter++;
		}
	
	</script>
</head>
