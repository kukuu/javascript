<html>
<head>
<title>code checking name entry</title>	
<script language="javascript" type="text/javascript">
		var firstName = '';
		var lastName = '';
		firstName = prompt('Enter your first name',firstName);
		while (firstName == '' || firstName == 'undefined') {
		//while first name is empty or undefined
			firstName = prompt('Try again entering your first name');
		}
		if (firstName != '' && firstName != 'undefined') {
		//if first name is neither empty nor undefined
			lastName = prompt('Enter your last name',lastName);
			while (lastName == '' || lastName == 'undefined') {
			//while last name is empty or undefined
				lastName = prompt('Try again entering your last name');
			}
		}
		//finally print data to screen
		document.write('Hello ' + firstName + ' ' + lastName);
	</script>	
</head>
<body>
	
	
	<p>Welcome to our rest centre!!</p>	
	<p class="home"><a href="http://www.goldhawk-college.com/istudio/responsive-design/responsive-design-1.html">Home</a></p>
</body>
</html>
