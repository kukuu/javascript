<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>Displaying Keypreses</title>
		<script type="text/javascript">
			function displayKey(e){
				//which key was pressed?
				if (e.keyCode){
					var keycode = e.keyCode;
				}
				else {
					var keycode = e.which;
				}

				character =String.fromCharCode(keycode);
				//Find object for the destination paragraph
				var keys_paragraph = document.getElementById('keys');
				keys_paragraph.innerHTML += character;
			}

		</script>
	</head><body onkeypress="displayKey(event)">
		<h1>Displaying typed characters (Please type)</h1>
		<p id="keys">Today is 3rd of May 2015</p>
	
</body></html>
