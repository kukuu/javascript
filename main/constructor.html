<!DOCTYPE html>
<html>
<body>

<p id="demo">Click the button to create an array, then display it's constructor</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction()
{
var fruits = ["Banana", "Orange", "Apple", "Mango"];
var x=document.getElementById("demo");
x.innerHTML=fruits.constructor;
}
</script>
<p class="home"><a href="http://www.goldhawk-college.com/istudio/responsive-design/responsive-design-1.html">Home</a></p>
</body>
</html>
