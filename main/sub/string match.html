<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Search for specified item within a string</title>

<script type="text/javascript">
  var str = "Hello, World";

  document.write(str.match("world") + "<br />");
  document.write(str.match("World") + "<br />");
  document.write(str.match("worlld") + "<br />");
  document.write(str.match("world!") + "<br />");

</script>
</head>

<body>

</body>
</html>
