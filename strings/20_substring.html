<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title> Returning substring</title>
	<script language="javascript" type="text/javascript">	
		var str="Hello world!";
		document.write(str.substring(3) + "<br />");//Returns "lo world!"
		document.write(str.substring(3,7)); // Returns "lo w". From 4th to the  7th character Note space is counted as a character
 

	</script>
</head>

<body>
<p class="home"><a href="http://www.goldhawk-college.com/istudio/responsive-design/responsive-design-1.html">Home</a></p>
</body>
</html>
