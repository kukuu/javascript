<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Spliting strings: Results in an Array</title>
	<script>
		var message = "Welcome to JavaScript Kit";
		var word = message.split("l"); //splits string at character "l"
		document.write(word); //word[0] contains "We", word[1] contains "come to JavaScript Kit" 
		document.write("<br />"+word[0]);
	</script>
</head>

<body>

</body>
</html>
