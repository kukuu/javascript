<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
	<title>Form Validation</title>
	<script type="text/javascript" src="js/lib.js"></script>
  </head>
  <body>
    <h1>Form Validation</h1>
		
		<form id="myForm" action="#" method="post">
		
		<fieldset>
		
		<p><label for="txtName">Name:</label> <input type="text" id="txtName" name="txtName" /></p>
		
		<p><label for="txtEmail">Email:</label> <input type="text" id="txtEmail" name="txtEmail" /></p>
		
		<p><input type="submit" value="Submit" id="btnSubmit" /></p>
		
		</fieldset>
		
		</form>
		
		<p id="result"></p>
	
  </body>
 </html>
