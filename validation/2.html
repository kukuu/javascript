<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="row">
    <div class="small-8 columns">
        <form>
            <fieldset>
                <legend>User Details</legend>
                <div id="first-name-container">
                    <div class="row">
                        <div class="small-3 columns">
                            <label for="first-name" class="right inline">First Name</label>
                        </div>
                        <div class="small-9 columns">
                            <input type="text" id="first-name" onfocus="resetField(this)">
                        </div>
                    </div>
                    <div class="row error">
                        <div class="small-9 small-offset-3 column">
                            Please Insert Your First Name
                        </div>
                    </div>
                </div>
                <div id="email-container">
                    <div class="row">
                        <div class="small-3 columns">
                            <label for="email" class="right inline">Email</label>
                        </div>
                        <div class="small-9 columns">
                            <input type="text" id="email" onfocus="resetField(this)">
                        </div>
                    </div>
                    <div class="row error">
                        <div class="small-9 small-offset-3 column">
                            Please Insert Your Correct Email
                        </div>
                    </div>
                </div>
                <div id="credit-card-container">
                    <div class="row">
                        <div class="small-3 columns">
                            <label for="credit-card" class="right inline">Credit Card</label>
                        </div>
                        <div class="small-9 columns">
                            <input type="text" id="credit-card" onfocus="resetField(this)">
                        </div>
                    </div>
                    <div class="row error">
                        <div class="small-9 small-offset-3 column">
                            Please Insert Your Correct Credit Card
                        </div>
                    </div>
                </div>
                <div id="security-code-container">
                    <div class="row">
                        <div class="small-3 columns">
                            <label for="security-code" class="right inline">Security Code</label>
                        </div>
                        <div class="small-9 columns">
                            <input type="text" id="security-code" onfocus="resetField(this)">
                        </div>
                    </div>
                    <div class="row error">
                        <div class="small-9 small-offset-3 column">
                            Please Insert Your Correct Credit Card
                        </div>
                    </div>
                </div>
                <input type="button" class="button small right" value="Submit" onclick="validateForm()">
            </fieldset>
        </form>
    </div>
</div>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
